<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let managers = [
                "https://t.me/AGD_Sam",
                "https://t.me/autopodborgruziadavid"
            ];

            // Получаем параметр `last`, который указывает, кому был последний редирект
            let urlParams = new URLSearchParams(window.location.search);
            let lastManager = urlParams.get("last");

            // Определяем следующего менеджера (чередуем)
            let nextIndex = (lastManager === "0") ? 1 : 0;

            // Формируем новый URL с обновленным `last`
            let redirectUrl = managers[nextIndex] + "?last=" + nextIndex;

            // Перенаправляем пользователя
            window.location.href = redirectUrl;
        });
    </script>
</head>
<body>
    <p>Перенаправляем вас к менеджеру...</p>
</body>
</html>
